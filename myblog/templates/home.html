{% extends 'base.html' %}


{% block title%} Welcome to MyBlog {%endblock%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 ">

            
{% for p in posts %}

<div class="row">
<div class="col s12 m8">

<!-- truncatewords:60 garda 60 words matrai dekhauxa ra safe garda link haru saab dekhauxa  -->
{{p.content |truncatewords:60| safe}}
<div class="mt20">
    <a href = "/blog/{{p.url}}" class="btn bg-primary">Read More...</a>
</div>
</div>
<div class="col s12 m4">
    <img src="/media/{{p.image}}" class = "responsive-img" style="margin-top: 10px;" >
</div>
</div>
{% endfor %}



        </div>
     
    </div>
</div>




{%endblock%}
